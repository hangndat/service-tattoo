<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../styles/gallery-content.css">
</head>
<body data-page="gallery">
<section class="hero-section hero-gallery">
  <div class="hero-image">
    <div class="gallery-grid-container">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Grid images will be added by JS -->
      </div>
    </div>
  </div>
  <div class="hero-content">
    <div style="display: flex; align-items: flex-start; justify-content: space-between; width: 100%;">
      <div>
        <h1 class="hero-title slide-in-left" aria-live="polite">INK UNDER SKIN</h1>
        <p class="hero-description slide-in-left" aria-live="polite">
          Hey there! We're Ink Under Skin, and we've been turning skin into awesome art since 2013! Whether you want a tiny butterfly or a full dragon sleeve, our artists can literally do it all. Come hang out with us and let's create something amazing together!
        </p>
      </div>
      <a href="#" class="hero-instagram-btn" target="_blank">/INSTAGRAM</a>
    </div>
    <div class="hero-actions">
      <a href="gallery.html" class="gallery-link slide-in-left" aria-label="View tattoo gallery">
        <img src="./images/button-gallery.png" alt="Tattoo Gallery" style="height:48px; width:auto; display:inline-block; vertical-align:middle;" width="48" height="48" />
      </a>
    </div>
  </div>
  <script src="../js/gallery-banner.js" defer></script>
  <script src="../js/vertical-menu.js" defer></script>
</section></body>
</html>
